<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarefa Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Tarefa categoria  </h1>
    
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nome</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="usuario : ${usuario}">
      <td th:text="${usuario.id}"></td>
      <td th:text="${categoria.nome}" class="w-75"></td>
      
      <td>
      
      	<a th:href="@{/editarUsuario/{id} (id=${usuario.id})}">
    		<button type="button" class="btn btn-primary">Editar</button>
    	</a>
    	
    	<a th:href="@{/excluirUSuario/{id} (id=${usuario.id})}">
    	<button type="button" class="btn btn-info">Excluir</button>
    	</a>
    	
    </td>
      
      
    </tr>
    
    
   
  </tbody>
</table>

  </body>
</html>
